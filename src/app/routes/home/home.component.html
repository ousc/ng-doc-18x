<layout-menu-bar/>
<section class="landing-hero py-8 px-5 lg:px-8">
  <div class="flex flex-wrap">
    <div
      class="w-full xl:w-6 flex flex-column justify-content-center lg:pr-8 align-items-center xl:align-items-stretch">
      <h1 class="text-6xl font-bold text-center xl:text-left">
        {{ "REDEFINE" | translate }}
        <span class="font-bold text-primary">Kotlin</span>
        <span class="font-bold text-purple-200 ml-3">ORM</span>
      </h1>
      <p class="section-detail xl:text-left text-center px-0 mt-0 mb-5">
        {{ ("DESCRIPTION1") | translate }}
      </p>
      <p class="section-detail xl:text-left text-center px-0 mt-0 mb-5">
        {{ ("DESCRIPTION2") | translate }}
      </p>
      <p class="section-detail xl:text-left text-center px-0 mt-0 mb-5">
        {{ ("DESCRIPTION3") | translate }}
      </p>
      <div class="flex align-items-center gap-3">
        <p-button [label]="'GET_START' | translate" icon="pi pi-arrow-right" severity="info" size="large"/>
        <p-button severity="warning" size="large">
          <i class="pi pi-github mr-3"></i>
          <span>{{ "GIVE_A_STAR" | translate }}</span>
          <i class="pi pi-star-fill ml-3 text-yellow-500"></i>
        </p-button>
      </div>
    </div>
    <div class="w-full xl:w-6 pt-7 xl:pt-0 hidden md:block">
      <div class="flex">
        <div style="height: 60vh;width: 100%">
          <div class="card">
            <p-table [columns]="cols" [value]="products"
                     [paginator]="true"
                     [rows]="5"
                     [tableStyle]="{ 'min-width': '50rem' }">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{ col.header }}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
          <div class="card mt-4">
            <div class="flex justify-content-end">
              <p-button>
                <span class="pi pi-play"></span>
                <span>{{ 'RUN' | translate }}</span>
              </p-button>
            </div>
            <p-tabMenu
              [model]="items"
              [activeItem]="activeItem"
              (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
            <div #ktEditor></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
